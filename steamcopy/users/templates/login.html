{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_style %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="title">Login</h1>
        </div>
        <div class="col-12">
            <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'register' %}'">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
