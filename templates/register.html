{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block extra_style %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="title">Register</h1>
        </div>
        <div class="col-12">
            <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary"></input>
            </form>
        </div>
    </div>
</div>

{% endblock %}
